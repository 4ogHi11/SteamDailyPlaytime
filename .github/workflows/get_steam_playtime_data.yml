name: get_steam_playtime_data


on:
  schedule:
    # 每天北京时间0点运行
    - cron: '0 18 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  track-game-time:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai # 设置时区为北京时间
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas pytz
    
    - name: Run Steam tracker
      env:
        STEAM_KEY: ${{ secrets.STEAM_KEY }}
        STEAM_ID: ${{ secrets.STEAM_ID }}
        NOTION_KEY: ${{ secrets.NOTION_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: python main.py
    
    - name: Commit and push data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update Steam game data" || echo "No changes to commit"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
